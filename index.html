<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Cloud,Computers,Apps &amp; Gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden ">
            SearchIcon

        </div>
        </div>

        <div class="logo text-center md:order-1 flex">
            <div class="p-1 w-32"><img src="assets/img/microsost.png" alt=""></div>

            <div class="features md:flex md:mx-4 md:space-x-2 w-fit md:auto inset-0 hidden">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Teams</div>
                <div class="fitem">Copilot </div>
                <div class="fitem">Windows </div>
                <div class="fitem">Surface </div>
                <div class="fitem">Xbox </div>
                <div class="fitem">Deals </div>
                <div class="fitem">Support </div>
            </div>
        </div>

        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block ">
                All Microsoft
                SearchIcon
    
            </div>

            <div>
                Cart Account
            </div>
           
        </div>



    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] md:h-[50vh]">
        <!-- Left Section -->
        <div class="left flex justify-center flex-col items-center md:items-start text-center md:text-left p-6 md:w-1/2 py-12">
            <h1 class="text-4xl mb-4 font-medium">Surface Laptop 4</h1>
            <p class="w-3/4 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking, and improved performance.</p>
            <button class="text-white bg-black px-4 font-bold py-2 my-6">Shop Now ></button>
        </div>
    
        <!-- Right Section -->
        <div class="right md:w-1/2 flex justify-center items-center bg-[#f7f7f7] md:bg-[#f2f2f2]">
            <img src="assets/img/file.png" alt="laptop" class="w-full h-auto max-w-[35rem] object-contain">
        </div>
    </div>
    
</body>
</html>
